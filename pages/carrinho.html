<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="/style/stylecarrinho.css">
</head>
<body>
    <header>
        </header>

    <main>
        <section class="carrinho">
            <h2>Carrinho de Compras</h2>

            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Pre√ßo</th>
                        <th>Quantidade</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <section class="frete">
                <h3>Frete</h3>

                <p class="selecionado">Frete selecionado: --</p>
                <p class="custo">Custo do frete: R$ --</p>
            </section>

            <section class="resumo">
                <h3>Resumo do Pedido</h3>

                <p class="subtotal">Subtotal: R$ --</p>
                <p class="cupom">
                    <label for="cupom-desconto">Cupom de Desconto:</label>
                    <input type="text" id="cupom-desconto" placeholder="Insira seu cupom">
                    <button id="aplicar-cupom">Aplicar</button>
                </p>
                <p class="desconto">Desconto: R$ --</p>
                <p class="total">Total do Pedido: R$ --</p>
            </section>

            <a href="#" class="botao-checkout">Finalizar Compra</a>
        </section>
    </main>

    <footer>
        </footer>

    <script src="/JS/carrinho.js"></script>
</body>
</html>
